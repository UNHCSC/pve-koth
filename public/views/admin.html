<div class="w-full max-w-6xl p-6 md:p-8 bg-white rounded-2xl shadow-2xl border border-gray-200">
    <div class="flex items-center justify-between gap-4">
        <div>
            <h1 class="text-2xl md:text-3xl font-extrabold text-gray-900">Admin</h1>
            <p class="text-sm text-gray-600 mt-1">Create competitions, manage teams, and monitor containers.</p>
        </div>

        <div class="flex items-center gap-3">
            <a href="/dashboard" class="text-blue-600 hover:text-blue-700 hover:underline">Back to dashboard</a>
            <button id="open-create"
                class="inline-flex items-center gap-2 px-4 py-2 rounded-lg bg-blue-600 text-white font-medium hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400">
                + New competition
            </button>
        </div>
    </div>

    <section class="mt-8 grid grid-cols-1 md:grid-cols-3 gap-6">
        <div class="rounded-xl border border-gray-200 bg-white">
            <div class="px-4 py-3 border-b border-gray-200 bg-gray-50 rounded-t-xl">
                <h2 class="font-semibold text-gray-900">Competitions</h2>
            </div>
            <ul id="competitions" class="p-4 space-y-3 text-sm text-gray-800"></ul>
        </div>

        <div class="rounded-xl border border-gray-200 bg-white">
            <div class="px-4 py-3 border-b border-gray-200 bg-gray-50 rounded-t-xl">
                <h2 class="font-semibold text-gray-900">Teams</h2>
            </div>
            <ul id="teams" class="p-4 space-y-3 text-sm text-gray-800"></ul>
        </div>

        <div class="rounded-xl border border-gray-200 bg-white">
            <div class="px-4 py-3 border-b border-gray-200 bg-gray-50 rounded-t-xl">
                <h2 class="font-semibold text-gray-900">Containers</h2>
            </div>
            <ul id="containers" class="p-4 space-y-3 text-sm text-gray-800"></ul>
        </div>
    </section>
</div>

<div id="create-modal" class="hidden fixed inset-0 z-50">
    <div id="create-overlay" class="absolute inset-0 bg-black bg-opacity-50 backdrop-blur-sm"></div>

    <div class="relative z-10 min-h-screen w-full flex items-center justify-center p-4">
        <div class="w-full max-w-3xl bg-white rounded-2xl shadow-2xl border border-gray-200">
            <div class="flex items-center justify-between px-6 py-4 border-b border-gray-200 bg-gray-50 rounded-t-2xl">
                <h3 class="text-lg font-semibold text-gray-900">Create Competition</h3>
                <button id="close-create"
                    class="text-gray-500 hover:text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-400 rounded">
                    X
                </button>
            </div>

            <div class="p-6">
                <form id="create-comp" class="grid md:grid-cols-2 gap-5" action="javascript:void(0);">
                    <div class="md:col-span-1">
                        <label for="comp-name" class="block text-sm font-medium text-gray-900">Name</label>
                        <input id="comp-name" name="name" required
                            class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm py-2.5 px-3 text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-400"
                            placeholder="Spring KOTH 2026" />
                    </div>

                    <div class="md:col-span-1">
                        <label for="comp-private" class="block text-sm font-medium text-gray-900">Private</label>
                        <select id="comp-private" name="isPrivate"
                            class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm py-2.5 px-3 text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-400">
                            <option value="0">No (visible to all)</option>
                            <option value="1">Yes (restricted)</option>
                        </select>
                    </div>

                    <div class="hidden md:col-span-2" id="ldap-groups-div">
                        <label for="comp-groups" class="block text-sm font-medium text-gray-900">Allowed LDAP Groups
                            (comma-separated)</label>
                        <input id="comp-groups" name="groups"
                            class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm py-2.5 px-3 text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-400"
                            placeholder="cn=admins,cn=accounts,dc=cyber,dc=lab" />
                    </div>

                    <div class="md:col-span-2">
                        <details class="rounded-lg border border-gray-200">
                            <summary
                                class="px-3 py-2 cursor-pointer font-medium select-none text-gray-900 bg-white rounded-lg">
                                Container Restrictions
                            </summary>
                            <div class="grid md:grid-cols-3 gap-5 p-4">
                                <div>
                                    <label for="hostnamePrefix"
                                        class="block text-sm font-medium text-gray-900 mb-1">Hostname Prefix</label>
                                    <input id="hostnamePrefix" name="hostnamePrefix" placeholder="unique-prefix"
                                        class="w-full border border-gray-300 rounded-md shadow-sm p-2.5 text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-400" />
                                </div>

                                <div>
                                    <label for="template" class="block text-sm font-medium text-gray-900 mb-1">CT
                                        Template (Full Path)</label>
                                    <input id="template" name="template"
                                        placeholder="storage:vztmpl/template-name"
                                        value="local:vztmpl/ubuntu-25.04-standard.tar.zst"
                                        class="w-full border border-gray-300 rounded-md shadow-sm p-2.5 text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-400" />
                                </div>

                                <div>
                                    <label for="storagePool"
                                        class="block text-sm font-medium text-gray-900 mb-1">Storage Pool</label>
                                    <input id="storagePool" name="storagePool" placeholder="local-lvm" value="Storage"
                                        class="w-full border border-gray-300 rounded-md shadow-sm p-2.5 text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-400" />
                                </div>

                                <div>
                                    <label for="gatewayIPv4"
                                        class="block text-sm font-medium text-gray-900 mb-1">Gateway IPv4</label>
                                    <input id="gatewayIPv4" name="gatewayIPv4" placeholder="10.0.0.1" value="10.0.0.1"
                                        class="w-full border border-gray-300 rounded-md shadow-sm p-2.5 text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-400" />
                                </div>

                                <div>
                                    <label for="nameserver"
                                        class="block text-sm font-medium text-gray-900 mb-1">Nameserver</label>
                                    <input id="nameserver" name="nameserver" placeholder="10.0.0.2" value="10.0.0.2"
                                        class="w-full border border-gray-300 rounded-md shadow-sm p-2.5 text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-400" />
                                </div>

                                <div>
                                    <label for="searchDomain"
                                        class="block text-sm font-medium text-gray-900 mb-1">Search Domain</label>
                                    <input id="searchDomain" name="searchDomain" placeholder="cyber.lab" value="cyber.lab"
                                        class="w-full border border-gray-300 rounded-md shadow-sm p-2.5 text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-400" />
                                </div>

                                <div>
                                    <label for="storageGB" class="block text-sm font-medium text-gray-900 mb-1">Storage
                                        (GB)</label>
                                    <input id="storageGB" name="storageGB" type="number" value="8" min="4" max="24"
                                        class="w-full border border-gray-300 rounded-md shadow-sm p-2.5 text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-400" />
                                </div>

                                <div>
                                    <label for="memoryMB" class="block text-sm font-medium text-gray-900 mb-1">Memory
                                        (MB)</label>
                                    <input id="memoryMB" name="memoryMB" type="number" value="512" min="128" max="4096"
                                        class="w-full border border-gray-300 rounded-md shadow-sm p-2.5 text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-400" />
                                </div>

                                <div>
                                    <label for="cores" class="block text-sm font-medium text-gray-900 mb-1">CPU
                                        Cores</label>
                                    <input id="cores" name="cores" type="number" value="1" min="1" max="8"
                                        class="w-full border border-gray-300 rounded-md shadow-sm p-2.5 text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-400" />
                                </div>

                                <div>
                                    <label for="individualCIDR"
                                        class="block text-sm font-medium text-gray-900 mb-1">CIDR Block</label>
                                    <input id="individualCIDR" name="individualCIDR" type="number" value="8" min="8"
                                        max="32"
                                        class="w-full border border-gray-300 rounded-md shadow-sm p-2.5 text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-400" />
                                </div>
                            </div>
                        </details>

                    </div>

                    <div class="md:col-span-2 flex items-center justify-end gap-3">
                        <button id="cancel-create" type="button"
                            class="px-4 py-2 rounded-lg bg-gray-100 text-gray-800 hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-400">
                            Cancel
                        </button>
                        <button type="submit"
                            class="px-4 py-2 rounded-lg bg-blue-600 text-white font-medium hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400">
                            Create
                        </button>
                    </div>
                </form>

                <pre id="create-log"
                    class="hidden mt-4 p-3 bg-black text-green-200 rounded-lg h-48 overflow-auto text-sm"></pre>
            </div>
        </div>
    </div>
</div>

<script src="/static/admin.js" type="module" defer></script>
