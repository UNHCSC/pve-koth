<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>King of the Hill â€¢ {{.Title}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url("/static/img/unh.png");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;

            width: 100%;
            height: 100%;
            overflow: hidden;
        }
    </style>
</head>

<body class="min-h-screen text-gray-100 antialiased">
    <div class="min-h-screen flex items-center justify-center p-4">
        {{if .Error}}
        <div class="w-full max-w-2xl p-6 bg-white text-gray-900 rounded-xl shadow-md">
            <h1 class="text-3xl font-bold mb-4">A Critical Error Occurred:</h1>
            <p class="bg-red-100 text-red-700 p-3 rounded">{{.Error}}</p>
        </div>
        {{else}}
        {{embed}}
        {{end}}
    </div>
</body>

</html>
