<div class="w-full max-w-2xl p-6 bg-white rounded-xl shadow-md">
    <h1 class="text-3xl font-bold mb-4">Welcome, {{.User}}!</h1>
    <p class="mb-4">Stuff will be here soon</p>

    {{if .LoggedIn}}
    <a href="/logout" class="inline-block bg-gray-200 px-4 py-2 rounded hover:bg-gray-300">
        Log out
    </a>
    {{else}}
    <a href="/login" class="inline-block bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
        Log in
    </a>
    {{end}}
</div>
