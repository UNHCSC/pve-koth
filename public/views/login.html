<div class="flex min-h-[60vh] items-center justify-center">
    <div class="glass-panel rounded-3xl border border-white/10 p-8 w-full max-w-md">
        <div class="space-y-1 text-center mb-6">
            <p class="text-xs uppercase tracking-[0.4em] text-slate-400">Welcome</p>
            <h2 class="text-2xl font-semibold text-white">Sign in</h2>
        </div>

        {{if .LoginError}}
        <div class="mb-4 rounded-2xl border border-red-500/40 bg-red-500/10 p-3 text-sm text-red-100">
            {{.LoginError}}
        </div>
        {{end}}

        <form method="post" action="/api/auth/login" class="space-y-4">
            <label class="block">
                <span class="text-sm text-slate-200">Username</span>
                <input type="text" name="username"
                    class="mt-1 block w-full rounded-2xl border border-white/20 bg-white/5 px-4 py-3 text-white placeholder-slate-400 focus:border-blue-400 focus:outline-none"
                    placeholder="yourname" autocomplete="username">
            </label>
            <label class="block">
                <span class="text-sm text-slate-200">Password</span>
                <input type="password" name="password"
                    class="mt-1 block w-full rounded-2xl border border-white/20 bg-white/5 px-4 py-3 text-white placeholder-slate-400 focus:border-blue-400 focus:outline-none"
                    placeholder="••••••••" autocomplete="current-password">
            </label>
            <button type="submit"
                class="w-full rounded-2xl bg-blue-500 py-3 text-center text-sm font-semibold text-white hover:bg-blue-600">Sign
                in</button>
        </form>
        <p class="mt-6 text-center text-xs text-slate-400">Need access? Contact the operations lead.</p>
    </div>
</div>
