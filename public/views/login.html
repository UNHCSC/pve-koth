<div class="w-full max-w-sm p-6 bg-white rounded-xl shadow-md">
    <h1 class="text-2xl font-bold mb-4 text-center">Login</h1>
    {{if .LoginError}}
    <div class="bg-red-100 text-red-700 p-2 rounded mb-4">
        {{.LoginError}}
    </div>
    {{end}}
    <form method="post" action="/api/auth/login" class="space-y-4">
        <div>
            <label class="block text-sm font-medium">Username</label>
            <input type="text" name="username" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
        </div>
        <div>
            <label class="block text-sm font-medium">Password</label>
            <input type="password" name="password" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700">
            Sign In
        </button>
    </form>
</div>
