<div id="scoreboard-root" data-selected="{{.SelectedCompetitionID}}" class="space-y-6">
    <section class="rounded-3xl border border-white/10 bg-slate-900/60 p-4 sm:p-6 space-y-6">
        <div class="flex items-center gap-3 overflow-x-auto pb-2" id="scoreboard-tabs"></div>
        <div id="scoreboard-empty" class="text-slate-300 text-sm text-center py-12 hidden">
            No competitions are available yet.
        </div>
        <div id="scoreboard-table" class="overflow-hidden rounded-2xl border border-white/5 bg-white/5 hidden"></div>
    </section>
</div>
<script type="module" src="/static/scoreboard.js" defer></script>
